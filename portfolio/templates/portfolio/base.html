{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block external_css %}
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  {% endblock %}
  {% block internal_css %}
    <link href="{% static "main/css/custom.css" %}" rel="stylesheet">
    <link href="{% static "portfolio/css/header.css" %}" rel="stylesheet">
  {% endblock %}

  <title>Parsa-Eini</title>

</head>
<body style="direction: rtl">
{% block body %}
{% endblock %}
{% block javascripts %}
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
{% endblock %}
</body>
</html>
